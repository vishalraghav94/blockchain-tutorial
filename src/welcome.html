<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Blockchain Tutorial</title>
    <script src="script/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <link rel="stylesheet" href="style/welcome.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300" type="text/css" />
</head>
<body>
    <div ng-app="tutorial" ng-controller="tutorialController" class="main-container">
        <div class="header col-12">
            <span style="color: #42b983">Crypto Tutorial</span>
        </div>
        <div class="tut-container col-12">
            <div class="section col-3">
               <ul>
                   <li class="topics" ng-repeat="topic in topics">
                       <a href="{{'#!' + topic.link}}" class="anchor">{{topic.topic}}</a>
                   </li>
               </ul>
            </div>
            <div class="view col-6" ng-view>

            </div>
            <div class="about-me col-3">

            </div>
        </div>
    </div>
</body>
<script src="script/main.js"></script>
<script src="script/route.js"></script>
</html>
